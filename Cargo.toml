[package]
authors = ["zuisong <378818573@qq.com>"]
default-run = "chen_lang"
edition = "2021"
name = "chen_lang"
version = "0.1.0"
description = "A tiny programming language written in rust"
[dependencies]
anyhow = "1"
thiserror = "1"
winnow = "0.5"
tracing = { version = "0.1" }
tracing-subscriber = { version = "0.3", optional = true }

clap = { version = "4", optional = true, features = ["derive"] }
clap_complete = { version = "4", optional = true }




[build-dependencies]

[dev-dependencies]
assert_cmd = "2.0.12"
pretty_assertions = { version = "1", features = ["unstable"] }

[[bin]]
name = "chen_lang"
path = "src/bin/chen_lang.rs"
required-features = ["binaries"]

[[bin]]
name = "wasm"
path = "src/wasm/main.rs"
required-features = ["wasm"]

[features]
binaries = ["dep:clap", "dep:clap_complete", "dep:tracing-subscriber"]
wasm = []

default = ["binaries"]


[profile.release]
strip = true      # Automatically strip symbols from the binary.
opt-level = "z"   # Optimize for size.
lto = true
codegen-units = 1
panic = "abort"

