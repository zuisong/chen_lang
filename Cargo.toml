[package]
authors = ["zuisong <378818573@qq.com>"]
default-run = "chen_lang"
edition = "2021"
name = "chen_lang"
version = "0.1.0"

[dependencies]
anyhow = "1.0.71"
clap = "4.3.0"
clap_complete = "4.3.0"
env_logger = "0.10.0"
log = "0.4.18"
thiserror = "1.0.40"

[[bin]]
name = "chen_lang"
path = "src/bin/chen_lang.rs"
