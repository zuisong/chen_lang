[package]
authors = ["zuisong <378818573@qq.com>"]
default-run = "chen_lang"
edition = "2021"
name = "chen_lang"
resolver = "2"
version = "0.1.0"

[dependencies]
anyhow = "1.0.75"
clap = { version = "4.4.0", optional = true }
clap_complete = { version = "4.4.0", optional = true }
env_logger = "0.10.0"
log = "0.4.20"
pretty_assertions = "1.4.0"
thiserror = "1.0.47"

[[bin]]
name = "chen_lang"
path = "src/bin/chen_lang.rs"
required-features = ["binaries"]

[[bin]]
name = "wasm"
path = "src/wasm/main.rs"
required-features = ["wasm"]

[features]
binaries = ["dep:clap", "dep:clap_complete"]
wasm = []

default = ["binaries"]
