[package]
authors = ["zuisong <378818573@qq.com>"]
default-run = "chen_lang"
edition = "2021"
name = "chen_lang"
version = "0.1.0"
description = "A tiny programming language written in rust"
[dependencies]
anyhow = "1.0.75"
clap = { version = "4.4.11", optional = true, features = ["derive"] }
clap_complete = { version = "4.4.4", optional = true }
nom = "7.1.3"
thiserror = "1.0.50"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"

[dev-dependencies]
pretty_assertions = "1.4.0"

[[bin]]
name = "chen_lang"
path = "src/bin/chen_lang.rs"
required-features = ["binaries"]

[[bin]]
name = "wasm"
path = "src/wasm/main.rs"
required-features = ["wasm"]

[features]
binaries = ["dep:clap", "dep:clap_complete"]
wasm = []

default = ["binaries"]
