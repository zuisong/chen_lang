[package]
name = "chen_lang"
version = "0.1.0"
authors = ["zuisong <378818573@qq.com>"]
edition = "2021"
resolver = "2"

[dependencies]
log = "0.4.17"
simple_logger = "4.0.0"
clap = "4.1.8"
quickcheck = "1.0.3"
anyhow = "1.0.69"
thiserror = "1.0.39"
clap_complete = "4.1.4"

[dev-dependencies]
quickcheck = "1.0.3"

[[bin]]
name = "chen_lang"
path = "src/bin/chen_lang.rs"
required-features = ["binaries"]

[[bin]]
name = "wasm"
path = "src/wasm/main.rs"
required-features = ["wasm"]

[features]
binaries = []
wasm = []

default = ["binaries"]
