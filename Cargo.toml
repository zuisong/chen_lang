[package]
name = "chen_lang"
version = "0.1.0"
authors = ["zuisong <378818573@qq.com>"]
edition = "2021"

[dependencies]
log = "0.4.17"
clap = "4.2.7"
anyhow = "1.0.71"
thiserror = "1.0.40"
clap_complete = "4.2.3"
env_logger = "0.10.0"

[[bin]]
name = "chen_lang"
path = "src/bin/chen_lang.rs"
required-features = ["binaries"]

[[bin]]
name = "wasm"
path = "src/wasm/main.rs"
required-features = ["wasm"]

[features]
binaries = []
wasm = []

default = ["binaries"]
